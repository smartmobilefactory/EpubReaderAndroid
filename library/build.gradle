apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.smartmobilefactory'

android {
    compileSdkVersion 25

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "0.2.2"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    api Libs.kotlin_stdlib_jdk7

    api Libs.appcompat_v7
    api Libs.recyclerview_v7

    api Libs.rxjava
    api Libs.rxandroid
    implementation Libs.verticalseekbar

    kapt Libs.auto_value
    compileOnly Libs.auto_value_annotations
    kapt Libs.auto_value_parcel

    api Libs.gson

    api (Libs.epublib_core) {
        exclude group: 'xmlpull'
    }

}
